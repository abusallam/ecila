<!DOCTYPE HTML>
<html>
    <head>
        <title>ECILA: A Chatbot</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="static/images/icon.png">
        <link rel="stylesheet" href="static/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <section id="main">
                        <header>
                            <span class="avatar"><img src="static/images/ecila.png" alt="" /></span>
                            <h1>ECILA <3</h1>
                            <p>Welcome to the first beta</p>
                        </header>
                        
                        <form id="chat_form">
                            <div class="field">
                                <input type="text" name="name" id="message" placeholder="Say something..." />
                                <!--<a href="#" class="button">Go</a>-->
                                <!--<button type="submit" id="go">Say it</button>-->
                                </div>
                            <!--<div class="field">
                                <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
                            </div>-->
                        </form>
                        
                        <div id="chat_zone"></div>
                        
                        <hr />
                        
                        <footer>
                            <ul class="icons">
                                <li><a href="https://web.karrita.com" class="fa-home">Home</a></li>
                                <li><a href="https://github.com/piratos/ecila" class="fa-github">Github</a></li>
                                <li><a href="mailto:sayf.piratos@gmail.com" class="fa-envelope">Contact</a></li>
                                <!--<li><a href="#" class="fa-linkedin">LinkedIn</a></li>-->
                            </ul>
                        </footer>
                    </section>

                <!-- Footer -->
                    <footer id="footer">
                    </footer>

            </div>

            <script>
                if ('addEventListener' in window) {
                    window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                    document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
                }
            </script>

            <script type="text/javascript" src='static/js/jquery-3.1.0.min.js'></script>
            <script type="text/javascript" src='static/js/reconnecting-websocket.js'></script>
            <script type="text/javascript">
                window.appConfig = {
                    main_port: '{{MAIN_PORT}}',
                    main_ep: '{{MAIN_EP}}',
                    web_port: '{{WEB_PORT}}',
                    web_ep: '{{WEB_EP}}'
                }
            </script>
            <script type="text/javascript" src='static/js/chat.js'></script>

    </body>
</html>
